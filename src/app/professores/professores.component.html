<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Professores</title>
    </head>
    <body>
      
       
        <mat-toolbar>
    
            <span>Cadastrar Professores</span>
            <span class="example-spacer"></span>
            <span >
                <a [routerLink]="['']" routerLinkActive="active" class="nav-link">Voltar</a>
            </span>
            <span class="example-spacer"></span>
            
          </mat-toolbar>

        <form class="example-form" [formGroup]="formulario">
            <mat-form-field class="example-full-width">
              <mat-label>Nome:</mat-label>
              <input matInput placeholder="Insira um nome"  formControlName="nome">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>idade</mat-label>
              <textarea matInput placeholder="Insira a idade" formControlName="idade"></textarea>
            </mat-form-field>
            
            <section>
                <div class="example-button-row">
                    
                    <button mat-button color="primary" (click)="onSubmit()">Salvar</button>
                   
                    
                  </div>
            </section>


           
                
              
          </form>
        
    </body>
</html>
